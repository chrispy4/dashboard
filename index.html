<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JSON to HTML Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display:flex; justify-content: center; align-items: center;">
            <div style="text-align:center;width: fit-content;">
            <select id="locationFilter" style="font-size:36px; padding:15px 25px;"></select>
            <button id="refreshBtn" style="font-size:36px; margin:0px;">Refresh Data </button>
        </div>

        </div>

        <div class="table-container">
            <div>
                <h1 style="margin:0px;">Not In Shop</h1>
                <table id="left-table"></table>
            </div>

            <div>
                <h1 style="margin:0px">In Shop</h1>
                <table id="right-table"></table>
            </div>
        </div>
        
        <div id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <script src="script.js"> </script>
    </body>
</html>
